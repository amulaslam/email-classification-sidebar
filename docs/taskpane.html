<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Email Classification</title>
  <link rel="stylesheet" href="https://amulaslam.github.io/email-classification-sidebar/taskpane.css" />
</head>
<body>
  <div class="container">
    <img src="https://amulaslam.github.io/email-classification-sidebar/icon-80.png" class="logo" alt="Al Aali Logo" />
    <h2>AL-AALI Email Classification</h2>

    <label>Email About</label>
    <select id="emailTopic">
      <option value="">Select Topic</option>
      <option value="IT">IT</option>
      <option value="HR">HR</option>
    </select>

    <select id="subTopic">
      <option value="">Select Subtopic</option>
      <option value="02000 - IT">02000 - IT</option>
      <option value="03000 - HR">03000 - HR</option>
    </select>

    <label>Email Classification</label>
    <select id="classification">
      <option value="">Select Classification</option>
      <option value="Internal">Internal</option>
      <option value="Confidential">Confidential</option>
      <option value="Public">Public</option>
    </select>

    <label>Email Subject</label>
    <input type="text" id="emailSubject" />

    <label>Email going to</label>
    <div class="radio-group">
      <label><input type="radio" name="emailTo" value="Internal"> Internal</label>
      <label><input type="radio" name="emailTo" value="Partners"> Partners</label>
      <label><input type="radio" name="emailTo" value="Principals"> Principals</label>
      <label><input type="radio" name="emailTo" value="3rd Party"> 3rd Party</label>
    </div>

    <div>
      <button id="sendBtn" disabled>Send</button>
      <button id="resetBtn">Reset</button>
      <button id="ignoreBtn">Ignore</button>
      <button id="dontSendBtn">Don't Send</button>
    </div>

    <div class="version">Version Number : v1.4.2.0</div>
  </div>

  <script src="https://amulaslam.github.io/email-classification-sidebar/taskpane.js"></script>
</body>
</html>
